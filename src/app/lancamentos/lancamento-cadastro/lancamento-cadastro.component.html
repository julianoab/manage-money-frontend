<div class="container">
    <form>
      <div class="grid">
        <div class="col-12">
          <h1>Novo Lançamento</h1>
        </div>
        <div>
          <p-selectButton [options]="tipos" #tipo></p-selectButton>
        </div>
        <div class="col-6 md:col-3 p-fluid">
          <label>Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="true" 
             [showIcon]="false">
         </p-calendar>
        </div>
        <div class="col-6 md:col-3 p-fluid">
          <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
          <p-calendar dateFormat="dd/mm/yy"></p-calendar>
        </div>
        <div class="col-12 md:col-9 p-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">
          <app-message [control]="descricao.control" error="required" text="Informe uma descricao"></app-message>
          <app-message [control]="descricao.control" error="minlength" text="Mínimo de {{ descricao.errors?.['minlength']?.requiredLength }} caracteres">
          </app-message>
        </div>
        <div class="col-12 md:col-3 p-fluid">
          <label>Valor</label>
          <p-inputNumber mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="5" placeholder="0,00" name="valor" ngModel></p-inputNumber>
        </div>
        <div class="col-12 md:col-6 p-fluid">
          <label>Categoria</label>
          <p-dropdown [options]="categorias" placeholder="Selecione"></p-dropdown>
        </div>
        <div class="col-12 md:col-6 p-fluid">
          <label>Pessoa</label>
          <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione"></p-dropdown>
        </div>
        <div class="col-12 p-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3"></textarea>
        </div>
        <div class="col-12">
          <button pButton type="submit" label="Salvar"></button>
          <button pButton type="button" label="Novo" class="p-button-info"></button>
          <a href="javascript:;">Voltar para a pesquisa</a>
        </div>
      </div>
    </form>
  </div>
