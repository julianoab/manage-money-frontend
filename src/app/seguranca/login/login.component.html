<div class="container">
    <form  autocomplete="off" (ngSubmit)="login(email, senha)">
        <div class="grid wrapper">
            <div class="col-12">
                <h1>Login</h1>
            </div>
            <div class="col-12">
                <input pInputText type="text" name="email" ngModel #email="ngModel"  [required]="true" placeholder="E-mail"><br>
                <!-- <app-message [control]="nome.control" error="required" text="Informe um nome"></app-message> -->
                <!-- <app-message [control]="nome.control" error="minlength" text="MÃ­nimo de {{ nome.errors?.['minlength']?.requiredLength }} caracteres"></app-message> -->
            </div>
            <div class="col-12">
                <input pInputText type="text" name="senha" ngModel #senha="ngModel" [required]="true" placeholder="Senha">
            </div>
            <div class="col-12">
                <button pButton type="submit" label="Login"></button>
            </div>
        </div>
    </form>
</div>
