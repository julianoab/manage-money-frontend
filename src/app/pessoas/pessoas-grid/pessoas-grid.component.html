<p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
    <ng-template  pTemplate="header">
      <tr style="color: red">
        <th>Nome</th>
        <th>Cidade</th>
        <th class="col-data-header">Estado</th>
        <th class="col-data-header">Status</th>
        <th class="col-acoes-header"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
      <tr>
        <td>
          <span class="p-column-title">Pessoa</span>
          {{ pessoa.nome }}
        </td>
        <td>
          <span class="p-column-title">Descrição</span>
          {{ pessoa.cidade }}
        </td>
        <td>{{ pessoa.estado }}</td>
        <td>
           <a *ngIf="pessoa.ativo ; else pessoaInativa" pTooltip="Desativar" tooltipPosition="top" href="#">Ativo</a>
          <ng-template #pessoaInativa>
              <a pTooltip="Ativar" tooltipPosition="top" href="#">Inativo</a>
          </ng-template>
        </td>
        <td class="col-acoes">
          <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
